<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elis & Clara ‚Äî Valentine</title>
  <style>
    :root{
      --rose:#ff2f6d;
      --rose2:#ff6aa0;
      --pink:#ff7fb3;
      --ink:#141414;

      /* Mer ‚Äúglas‚Äù, mer bakgrund */
      --card: rgba(255,255,255,0.62);
      --stroke: rgba(255,255,255,0.35);
      --shadow: 0 20px 60px rgba(0,0,0,0.22);
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      overflow:hidden;
      background:#000;
    }

    /* Bakgrundsbild + mild overlay (mindre m√∂rk √§n tidigare) */
    .bg{
      position:fixed; inset:0;
      background-image:
        radial-gradient(1200px 800px at 20% 10%, rgba(255,47,109,0.26), transparent 58%),
        radial-gradient(1200px 800px at 80% 20%, rgba(255,210,190,0.22), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.38)),
        url("clara-elis.jpg");
      background-size: cover;
      background-position: center;
      transform: scale(1.02);
      filter: saturate(1.05) contrast(1.02);
    }
    .vignette{
      position:fixed; inset:0;
      background: radial-gradient(circle at center, transparent 44%, rgba(0,0,0,0.35) 100%);
      pointer-events:none;
    }

    /* Ambient hearts */
    .hearts-layer{
      position:fixed; inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      width:14px; height:14px;
      transform: rotate(45deg);
      opacity:0.18;
      animation: floatUp linear forwards;
      filter: blur(0.1px);
    }
    .heart, .heart::before, .heart::after{ background: rgba(255,255,255,0.95); }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:14px; height:14px;
      border-radius: 50%;
    }
    .heart::before{ left:-7px; top:0; }
    .heart::after{ left:0; top:-7px; }
    @keyframes floatUp{
      from { transform: translateY(110vh) rotate(45deg); }
      to   { transform: translateY(-20vh) rotate(45deg); }
    }

    /* Layout */
    .wrap{
      position:fixed; inset:0;
      display:grid;
      place-items:center;
      padding:22px;
    }
    .card{
      width:min(520px, 100%);
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:24px;
      box-shadow:var(--shadow);
      padding:18px 16px 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align:center;
      transition: all 320ms ease;
    }

    /* G√∂r kortet mindre efter ‚ÄúYes‚Äù s√• bakgrunden syns mer */
    .card.success{
      width:min(420px, 100%);
      background: rgba(255,255,255,0.42);
      border: 1px solid rgba(255,255,255,0.30);
      box-shadow: 0 16px 55px rgba(0,0,0,0.18);
      padding: 18px 16px 14px;
    }
    .card.success .btns,
    .card.success .hint,
    .card.success .question,
    .card.success .subtitle{
      display:none;
    }
    .card.success .names{
      margin-bottom: 6px;
      opacity:0.95;
    }

    .names{
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size:28px;
      letter-spacing:0.2px;
      margin:4px 0 8px;
    }
    .names .amp{ font-style: italic; opacity:0.85; padding:0 6px; }
    .subtitle{
      font-size:13px;
      opacity:0.78;
      margin:0 0 12px;
    }
    .question{
      font-size:18px;
      line-height:1.45;
      margin:0 auto 14px;
      max-width: 46ch;
    }

    .btns{
      position:relative;
      height:112px; /* plats att flytta ‚ÄúNej‚Äù */
      margin-top:4px;
    }
    button{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-size:16px;
      font-weight:650;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,0.14);
      transition: transform 120ms ease, filter 120ms ease, opacity 160ms ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(0.985); }

    #yes{
      background: linear-gradient(135deg, var(--rose), var(--rose2));
      color:#fff;
      position:relative;
      z-index:2;
    }
    #no{
      background: rgba(255,255,255,0.92);
      color:#222;
      border:1px solid rgba(0,0,0,0.10);
      position:absolute;
      left: 50%;
      top: 58px;
      transform: translateX(-50%);
      z-index:1;
    }

    .msg{
      margin-top:10px;
      font-size:18px;
      font-weight:800;
      min-height:1.2em;
      transition: all 260ms ease;
    }
    .submsg{
      margin-top:6px;
      font-size:14px;
      opacity:0.82;
      min-height:1.2em;
      transition: all 260ms ease;
    }
    .hint{
      margin-top:14px;
      font-size:12px;
      opacity:0.72;
    }

    /* ‚ÄúFlood‚Äù hearts */
    .flood{
      position:fixed; inset:0;
      pointer-events:none;
      overflow:hidden;
      opacity:0;
      transition: opacity 140ms ease;
    }
    .flood.show{ opacity:1; }
    .fheart{
      position:absolute;
      width:18px; height:18px;
      transform: rotate(45deg);
      animation: floodUp 900ms ease-out forwards;
      opacity:0.95;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.12));
    }
    .fheart, .fheart::before, .fheart::after{ background: rgba(255,127,179,0.95); }
    .fheart::before, .fheart::after{
      content:"";
      position:absolute;
      width:18px; height:18px;
      border-radius:50%;
    }
    .fheart::before{ left:-9px; top:0; }
    .fheart::after{ left:0; top:-9px; }

    @keyframes floodUp{
      0%   { transform: translateY(0) rotate(45deg) scale(0.85); opacity:0; }
      15%  { opacity:1; }
      100% { transform: translateY(-110vh) rotate(45deg) scale(1.20); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <div class="hearts-layer" id="hearts" aria-hidden="true"></div>
  <div class="flood" id="flood" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" id="card">
      <div class="names">Elis <span class="amp">&</span> Clara</div>
      <div class="subtitle">Valentine‚Äôs proposal üíï</div>

      <p class="question">
        Clara, du √§r den viktigaste personen i mitt liv.<br/>
        Vill du vara min Valentine?
      </p>

      <div class="btns" id="btns">
        <button id="yes">Yes! üíï</button>
        <button id="no">Nej</button>
      </div>

      <div class="msg" id="msg"></div>
      <div class="submsg" id="submsg"></div>
      <div class="hint">Psst. Prova att trycka ‚ÄúNej‚Äù.</div>
    </div>
  </div>

  <script>
    const heartsLayer = document.getElementById("hearts");
    const floodLayer  = document.getElementById("flood");
    const card = document.getElementById("card");
    const btns = document.getElementById("btns");
    const yes  = document.getElementById("yes");
    const no   = document.getElementById("no");
    const msg  = document.getElementById("msg");
    const submsg = document.getElementById("submsg");

    // Konstanta, lugna hj√§rtan i bakgrunden
    function spawnAmbientHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      const left = Math.random() * 100;
      const size = 10 + Math.random() * 14;
      const dur  = 8 + Math.random() * 10;

      h.style.left = left + "vw";
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.opacity = (0.10 + Math.random() * 0.18).toFixed(2);
      h.style.animationDuration = dur + "s";

      heartsLayer.appendChild(h);
      setTimeout(() => h.remove(), (dur + 0.5) * 1000);
    }
    setInterval(spawnAmbientHeart, 520);

    // ‚ÄúNej‚Äù smiter ‚Äî utan textkommentarer
    let dodgeCount = 0;

    function placeNoAtCenter(){
      no.style.left = "50%";
      no.style.top  = "58px";
      no.style.transform = "translateX(-50%)";
    }

    function moveNoButton(){
      const rect = btns.getBoundingClientRect();
      const b = no.getBoundingClientRect();

      dodgeCount++;
      const padding = 6;
      const maxX = rect.width - b.width - padding;
      const maxY = rect.height - b.height - padding;

      const x = padding + Math.random() * Math.max(0, maxX);
      const y = padding + Math.random() * Math.max(0, maxY);

      // N√§r vi b√∂rjar flytta anv√§nder vi absoluta pixlar, s√• ta bort translate
      no.style.transform = "translateX(0)";
      no.style.left = x + "px";
      no.style.top  = y + "px";

      // lite ‚Äúsn√§rt‚Äù som √∂kar
      const blur = Math.min(0.25, 0.06 + dodgeCount * 0.03);
      no.style.filter = `blur(${blur}px)`;
    }

    // Touch + hover
    no.addEventListener("pointerdown", (e) => { e.preventDefault(); moveNoButton(); });
    no.addEventListener("pointerenter", () => { if (dodgeCount < 30) moveNoButton(); });

    // Hj√§rt-‚Äúflood‚Äù n√§r hon trycker Yes
    function floodHearts(){
      floodLayer.classList.add("show");
      const n = 90; // ‚Äúsv√§mma √∂ver‚Äù
      for(let i=0;i<n;i++){
        const p = document.createElement("div");
        p.className = "fheart";
        p.style.left = (Math.random() * 100) + "vw";
        p.style.top  = (60 + Math.random() * 40) + "vh";
        p.style.animationDuration = (650 + Math.random()*650) + "ms";
        p.style.opacity = (0.55 + Math.random()*0.45).toFixed(2);
        p.style.transform = `rotate(45deg) scale(${(0.8 + Math.random()*1.2).toFixed(2)})`;
        floodLayer.appendChild(p);
        setTimeout(() => p.remove(), 1400);
      }
      setTimeout(() => floodLayer.classList.remove("show"), 700);
    }

    yes.addEventListener("click", () => {
      floodHearts();

      // Byt ‚Äúl√§ge‚Äù: mindre ruta, mer bakgrund
      card.classList.add("success");

      msg.textContent = "Jag visste att du skulle s√§ga ja! üíó";
      submsg.textContent = "√Ñlskar dig!";

      // L√•s nej
      no.style.pointerEvents = "none";
      no.style.opacity = "0.5";
      no.style.filter = "none";
    });

    window.addEventListener("resize", () => {
      if (!card.classList.contains("success")) placeNoAtCenter();
    });
    placeNoAtCenter();
  </script>
</body>
</html>
