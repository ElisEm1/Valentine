<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elis & Clara ‚Äî Valentine</title>
  <style>
    :root{
      --rose:#ff2f6d;
      --rose2:#ff6aa0;
      --ink:#141414;
      --card: rgba(255,255,255,0.86);
      --stroke: rgba(0,0,0,0.08);
      --shadow: 0 20px 60px rgba(0,0,0,0.20);
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      overflow:hidden;
      background:#000;
    }

    /* Bakgrundsbild + romantisk overlay */
    .bg{
      position:fixed; inset:0;
      background-image:
        radial-gradient(1200px 800px at 20% 10%, rgba(255,47,109,0.35), transparent 55%),
        radial-gradient(1200px 800px at 80% 20%, rgba(255,190,170,0.30), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.55)),
        url("clara-elis.jpg");
      background-size: cover;
      background-position: center;
      transform: scale(1.03);
      filter: saturate(1.05);
    }
    .vignette{
      position:fixed; inset:0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.45) 100%);
      pointer-events:none;
    }

    /* Hj√§rt-lager */
    .hearts-layer{
      position:fixed; inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      width:14px; height:14px;
      transform: rotate(45deg);
      opacity:0.18;
      filter: blur(0.1px);
      animation: floatUp linear forwards;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:14px; height:14px;
      background: rgba(255,255,255,0.95);
      border-radius: 50%;
    }
    .heart{
      background: rgba(255,255,255,0.95);
    }
    .heart::before{ left:-7px; top:0; }
    .heart::after{ left:0; top:-7px; }

    @keyframes floatUp{
      from { transform: translateY(110vh) rotate(45deg); }
      to   { transform: translateY(-20vh) rotate(45deg); }
    }

    /* Card */
    .wrap{
      position:fixed; inset:0;
      display:grid;
      place-items:center;
      padding:22px;
    }
    .card{
      width:min(560px, 100%);
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:24px;
      box-shadow:var(--shadow);
      padding:22px 18px 18px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      text-align:center;
    }

    /* Elegant header */
    .names{
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size:28px;
      letter-spacing:0.2px;
      margin:4px 0 10px;
    }
    .names .amp{ font-style: italic; opacity:0.85; padding:0 6px; }

    .subtitle{
      font-size:13px;
      opacity:0.75;
      margin:0 0 14px;
    }

    .question{
      font-size:18px;
      line-height:1.45;
      margin:0 auto 16px;
      max-width: 44ch;
    }

    .btns{
      position:relative;
      height:110px; /* ger utrymme f√∂r att flytta "No" */
      margin-top:6px;
    }
    button{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-size:16px;
      font-weight:650;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,0.14);
      transition: transform 120ms ease, filter 120ms ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(0.985); }

    #yes{
      background: linear-gradient(135deg, var(--rose), var(--rose2));
      color:#fff;
      position:relative;
      z-index:2;
    }
    #no{
      background: rgba(255,255,255,0.95);
      color:#222;
      border:1px solid rgba(0,0,0,0.10);
      position:absolute;
      left: 50%;
      top: 58px;
      transform: translateX(-50%);
      z-index:1;
    }

    .msg{
      margin-top:10px;
      font-size:18px;
      font-weight:750;
      min-height:1.2em;
    }
    .submsg{
      margin-top:6px;
      font-size:14px;
      opacity:0.8;
      min-height:1.2em;
    }

    /* Fullscreen celebration layer */
    .celebrate{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:0;
      transition: opacity 200ms ease;
    }
    .celebrate.show{ opacity:1; }
    .pop{
      position:absolute;
      width:18px; height:18px;
      transform: rotate(45deg);
      animation: popUp 1100ms ease-out forwards;
      opacity:0.95;
    }
    .pop::before, .pop::after{
      content:"";
      position:absolute;
      width:18px; height:18px;
      background: rgba(255,255,255,0.95);
      border-radius:50%;
    }
    .pop{ background: rgba(255,255,255,0.95); }
    .pop::before{ left:-9px; top:0; }
    .pop::after{ left:0; top:-9px; }
    @keyframes popUp{
      0%   { transform: translateY(0) rotate(45deg) scale(0.8); opacity:0; }
      15%  { opacity:1; }
      100% { transform: translateY(-95vh) rotate(45deg) scale(1.15); opacity:0; }
    }

    /* Small footer */
    .hint{
      margin-top:14px;
      font-size:12px;
      opacity:0.7;
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <div class="hearts-layer" id="hearts" aria-hidden="true"></div>
  <div class="celebrate" id="celebrate" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" id="card">
      <div class="names">Elis <span class="amp">&</span> Clara</div>
      <div class="subtitle">Valentine‚Äôs proposal üíï</div>

      <p class="question">
        Clara, du √§r den viktigaste personen i mitt liv.<br/>
        Vill du vara min Valentine?
      </p>

      <div class="btns" id="btns">
        <button id="yes">Yes! üíï</button>
        <button id="no">No</button>
      </div>

      <div class="msg" id="msg"></div>
      <div class="submsg" id="submsg"></div>
      <div class="hint">Psst. Det h√§r √§r byggt f√∂r mobil. Prova att trycka ‚ÄúNo‚Äù.</div>
    </div>
  </div>

  <script>
    const heartsLayer = document.getElementById("hearts");
    const celebrateLayer = document.getElementById("celebrate");
    const card = document.getElementById("card");
    const btns = document.getElementById("btns");
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const msg = document.getElementById("msg");
    const submsg = document.getElementById("submsg");

    // Subtila bakgrundshj√§rtan (l√•g intensitet)
    function spawnAmbientHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      const left = Math.random() * 100;
      const size = 10 + Math.random() * 14;
      const dur  = 8 + Math.random() * 10;

      h.style.left = left + "vw";
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.opacity = (0.10 + Math.random() * 0.18).toFixed(2);
      h.style.animationDuration = dur + "s";

      heartsLayer.appendChild(h);
      setTimeout(() => h.remove(), (dur + 0.5) * 1000);
    }
    // starta lugnt, mobilv√§nligt
    setInterval(spawnAmbientHeart, 520);

    // "No" som smiter ‚Äî funkar p√• touch ocks√• (pointer events)
    let dodgeCount = 0;
    function moveNoButton(){
      // begr√§nsa inom btns-ytan
      const rect = btns.getBoundingClientRect();
      const b = no.getBoundingClientRect();

      // stegrande "sv√•righet"
      dodgeCount++;
      const padding = 6;
      const maxX = rect.width - b.width - padding;
      const maxY = rect.height - b.height - padding;

      const x = padding + Math.random() * Math.max(0, maxX);
      const y = padding + Math.random() * Math.max(0, maxY);

      no.style.left = x + "px";
      no.style.top  = y + "px";

      // lite snabbare respons ju fler f√∂rs√∂k
      const blur = Math.min(0.35, 0.10 + dodgeCount * 0.05);
      no.style.filter = `drop-shadow(0 10px 18px rgba(0,0,0,0.14)) blur(${blur}px)`;
    }

    // Flytta vid "pointerdown" + "pointerenter" s√• den k√§nns om√∂jlig att f√•nga p√• mobil
    no.addEventListener("pointerdown", (e) => { e.preventDefault(); moveNoButton(); });
    no.addEventListener("pointerenter", () => { if (dodgeCount < 20) moveNoButton(); });

    // Om hon √§nd√• skulle lyckas klicka
    no.addEventListener("click", () => {
      msg.textContent = "Det d√§r r√§knas inte.";
      submsg.textContent = "F√∂rs√∂k igen.";
      moveNoButton();
    });

    // Hj√§rt-explosion p√• YES
    function popHearts(){
      celebrateLayer.classList.add("show");
      const n = 34;
      const rect = card.getBoundingClientRect();
      const originX = rect.left + rect.width/2;
      const originY = rect.top + rect.height/2;

      for(let i=0;i<n;i++){
        const p = document.createElement("div");
        p.className = "pop";
        const jitterX = (Math.random()-0.5) * 220;
        const left = originX + jitterX;
        p.style.left = left + "px";
        p.style.top  = (originY + 60 + Math.random()*40) + "px";
        p.style.animationDuration = (900 + Math.random()*600) + "ms";
        p.style.opacity = (0.65 + Math.random()*0.35).toFixed(2);
        celebrateLayer.appendChild(p);
        setTimeout(() => p.remove(), 1400);
      }
      setTimeout(() => celebrateLayer.classList.remove("show"), 1200);
    }

    yes.addEventListener("click", () => {
      msg.textContent = "Jag visste att du skulle s√§ga ja. üíñ";
      submsg.textContent = "Jag √§lskar dig, Clara.";
      popHearts();

      // L√•s nej-knappen efter ja
      no.style.pointerEvents = "none";
      no.style.opacity = "0.55";
      no.style.filter = "none";
    });

    // S√§tt startposition som funkar p√• olika sk√§rmar
    function resetNoPosition(){
      no.style.left = "50%";
      no.style.top  = "58px";
      no.style.transform = "translateX(-50%)";
    }
    window.addEventListener("resize", resetNoPosition);
    resetNoPosition();
  </script>
</body>
</html>
